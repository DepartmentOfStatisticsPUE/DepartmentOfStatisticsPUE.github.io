# Nieobecności

§ 27 pkt. 5 regulaminu studiów UEP

Student jest obowiązany usprawiedliwić nieobecność na zajęciach obowiązkowych u
prowadzącego __w ciągu 7 dni roboczych__ od daty nieobecności. Usprawiedliwienia
nieobecności dokonuje się w formie pisemnej, załączając kserokopię dokumentu
poświadczającego niemożność uczestniczenia w zajęciach. Usprawiedliwienia 
nieobecności można dokonać również w formie elektronicznej, poprzez przesłanie na
adres e-mail prowadzącego zajęcia skanu dokumentu poświadczającego niemożność
stawiennictwa na zajęciach. Prowadzący zajęcia ma prawo żądać od studenta
przedłożenia oryginału dokumentu potwierdzającego obiektywną przyczynę
nieobecności, przy czym dokumentem takim może być jedynie zaświadczenie lekarskie o
niezdolności do nauki albo inne urzędowe zaświadczenie, stwierdzające wystąpienie
zdarzenia uniemożliwiającego obecność.
