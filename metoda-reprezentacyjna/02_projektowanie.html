# Pomiar

Sposób zbierania informacji przestawionej w koncepcji.

--

- Pytanie w ankiecie - _Ile wynosiła ostatnia miesięczna rata (bez odsetek) kredytu hipotecznego zaciągniętego na zakup użytkowanego mieszkania?_
- Badanie elektroniczne lub fizyczne - skanowanie cen produktów w sklepach
- Obserwacja respondenta - reakcja na wyświetloną reklamę

# Oznaczenia

- `\(\mu_i\)` - wartość wynikająca z koncepcji dla `\(i\)`-tej jednostki w populacji, `\(i=1,2,..,N\)`
- `\(Y_i\)` - wartość mierzona dla `\(i\)`-tej jednostki w populacji, `\(i=1,2,..,N\)`
- `\(y_i\)` - wartość zadeklarowana przez respondenta
- `\(y_{ip}\)` - wartość po korekcie

---

# Zauważalna różnica pomiędzy koncepcją a pomiarem

Przykład: zdolności matematyczne.

--

`$$Y_i = \mu_i + \varepsilon_i$$`

gdzie `\(\varepsilon\)` oznacza odchylenie od wartości prawdziwej.

---

# Zauważalna różnica pomiędzy pomiarem a odpowiedzią

_Czy kiedykolwiek paliłeś marihuanę?_

--

Błąd pomiaru

`$$(y_i-Y_i) \neq 0$$`
--

Efekt respondenta (response bias)

`$$E(y_i) \neq Y_i$$`

---

# Zauważalna różnica pomiędzy odpowiedzią a skorygowaną odpowiedzią

_Ile razy dziennie doświadczasz agresji ze strony innych ludzi?_

--

_Czy w ciągu ostatnich miesięcy słyszałeś o jakichkolwiek zmianach w nastrojach rynkowych?_

--

Błąd przetwarzania

`$$(y_{ip}-y_i)$$`

# Niezauważalna różnica pomiędzy populacją a operatem

Błąd pokrycia

`$$\bar{Y}_C-\bar{Y}=\frac{U}{N}(\bar{Y}_C-\bar{Y}_U)$$`

- `\(\bar{Y}\)` - średnia dla badanej populacji
- `\(\bar{Y}_C\)` - średnia dla populacji w operacie losowania
- `\(\bar{Y}_U\)` - średnia dla populacji poza operatem losowania
- `\(N\)` - liczebność badanej populacji
- `\(C\)` - liczebność populacji objętej badaniem
- `\(U\)` - liczebność poopulacji nie objętej badaniem

---

# Niezauważalna różnica pomiędzy operatem a próbą

Obciążenie losowania - niektóre jednostki w operacie losowania nie mają szansy na wylosowanie.

Wariancja próbki - każda wylosowana próba będzie cechowała się nieco innym wynikiem dla danej cechy.

`$$\frac{1}{S}\sum\limits_{s=1}^{S}{(\bar{y}_s-\bar{Y}_C)}^2$$`

---

# Niezauważalna różnica pomiędzy próbą a respondentami

Błąd braków odpowiedzi - 100% wskaźnik kompletności wywiadów nie zdarza się wśród ludzi.

`$$\bar{y}_r-\bar{y}_s=\frac{m_s}{n_s}(\bar{y}_r-\bar{y}_m)$$`

- `\(\bar{y}_s\)` - średnia w całej próbie
- `\(\bar{y}_r\)` - średnia dla jednostek, które udzieliły odpowiedzi w próbie
- `\(\bar{y}_m\)` - średnia dla jednostek, które nie udzieliły odpowiedzi w próbie
- `\(n_s\)` - liczebność próby
- `\(r_s\)` - liczebność jednostek, które udzieliły odpowiedzi w próbie
- `\(m_s\)` - liczebność jednostek, które nie udzieliły odpowiedzi w próbie

---

# Błąd korekty

Wykorzystanie danych na temat populacji, wskaźnika kompletności w poprawie jakości próby może spowodować przeszacowanie lub niedoszacowanie wyników dla określonych grup.
